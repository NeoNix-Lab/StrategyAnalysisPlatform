name: Backend CI

on:
  push:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'backend/**'

permissions:
  contents: read
  issues: write


jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        pytest -v

    - name: Report Failure
      if: failure() && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request')
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RUN_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: |
        issue_title="CI Failure: Backend Tests"
        # Search for an existing open issue with the same title
        existing_issue=$(gh issue list --search "$issue_title in:title state:open" --json number --jq '.[0].number')
        
        if [ -n "$existing_issue" ]; then
          echo "Updating existing issue #$existing_issue"
          gh issue comment "$existing_issue" --body "Backend tests failed again on run [$RUN_LINK]($RUN_LINK).
          
          **Action Items:**
          - [ ] Review failure logs
          - [ ] Fix the regression
          - [ ] Verify locally"
        else
          echo "Creating new issue..."
          gh issue create --title "$issue_title" \
            --body "### Backend Test Failure\n\nThe backend tests failed on run [$RUN_LINK]($RUN_LINK).\n\nPlease investigate the logs.\n\n**Action Items:**\n- [ ] Review failure logs\n- [ ] Fix the regression\n- [ ] Verify locally" \
            --label "bug"
        fi


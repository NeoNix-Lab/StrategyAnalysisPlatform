name: Backend CI

on:
  push:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'packages/quant_shared/**'
      - 'services/api_gateway/**'
      - 'services/ml_core/**'
  pull_request:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'packages/quant_shared/**'
      - 'services/api_gateway/**'
      - 'services/ml_core/**'

permissions:
  contents: read
  issues: write

jobs:
  test:
    name: Test ${{ matrix.component }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [ "quant_shared", "api_gateway", "ml_core" ]
        include:
          - component: "quant_shared"
            dir: "packages/quant_shared"
          - component: "api_gateway"
            dir: "services/api_gateway"
          - component: "ml_core"
            dir: "services/ml_core"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Shared Package
      run: |
        python -m pip install --upgrade pip
        pip install -e packages/quant_shared

    - name: Install Component Dependencies
      working-directory: ${{ matrix.dir }}
      run: |
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
        pip install -e .

    - name: Test with pytest
      working-directory: ${{ matrix.dir }}
      run: |
        # Use PYTHONPATH to ensure local imports work during test
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        pytest -v

    - name: Create Issue on Failure
      if: failure()
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Backend Test Failure: ${{ matrix.component }}"
        body: |
          ### Backend Test Failure in ${{ matrix.component }}
          The tests for `${{ matrix.component }}` failed on run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          
          Please investigate the logs.


name: Issue Tracking Snapshot

on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled, assigned, unassigned]

permissions:
  contents: write


jobs:
  persist:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Persist issue record
      run: python Docs/Issues/update_issue_record.py

    - name: Commit issue snapshot
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Docs/Issues
        if git diff --cached --quiet; then
          echo "No issue changes detected."
          exit 0
        fi
        git commit -m "chore: sync issue #${{ github.event.issue.number }}"
        git push

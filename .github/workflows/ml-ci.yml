name: ML Microservice Tests

on:
  push:
    branches: [ "main", "master", "feat/ml-microservice" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-ml:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest httpx gym tensorflow-cpu

    - name: Run ML Tests
      working-directory: ./backend
      run: |
        python -m pytest tests/test_ml_api.py tests/test_training_node.py -v

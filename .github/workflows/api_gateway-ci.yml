name: API Gateway CI

on:
  push:
    branches: [ "main", "develop", "version-2", "feat/ssot-contracts" ]
    paths:
      - 'services/api_gateway/**'
      - 'packages/quant_shared/**'
  pull_request:
    branches: [ "main", "develop", "version-2", "feat/ssot-contracts" ]
    paths:
      - 'services/api_gateway/**'
      - 'packages/quant_shared/**'

permissions:
  contents: read
  issues: write

jobs:
  test:
    name: Test api_gateway
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e packages/quant_shared
        pip install -e services/api_gateway
        if [ -f "services/api_gateway/requirements.txt" ]; then pip install -r services/api_gateway/requirements.txt; fi

    - name: Test with pytest
      working-directory: services/api_gateway
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        pytest -v

    - name: Create Issue on Failure
      if: failure()
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Test Failure: api_gateway"
        body: |
          ### API Gateway Test Failure
          The tests for `api_gateway` failed on run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).

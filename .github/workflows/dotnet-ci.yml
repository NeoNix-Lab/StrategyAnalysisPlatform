name: .NET CI

on:
  push:
    branches: [ "main", "develop", "version-2", "feat/ssot-contracts" ]
    paths:
      - 'exporters/**'
  pull_request:
    branches: [ "main", "develop", "version-2", "feat/ssot-contracts" ]
    paths:
      - 'exporters/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./exporters

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore StrategyExporter.Tests/StrategyExporter.Tests.csproj

    - name: Build
      run: dotnet build StrategyExporter.Tests/StrategyExporter.Tests.csproj --no-restore

    - name: Test
      run: dotnet test StrategyExporter.Tests/StrategyExporter.Tests.csproj --no-build --verbosity normal

    - name: Create Issue on Failure
      if: failure()
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: ".NET Tests Failed"
        body: |
          ### .NET Test Failure
          The .NET tests failed on run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          
          Please investigate the logs.

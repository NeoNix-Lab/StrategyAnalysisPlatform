name: .NET CI

on:
  push:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'exporters/**'
  pull_request:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'exporters/**'


permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./exporters

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore StrategyExporter.Tests/StrategyExporter.Tests.csproj

    - name: Build
      run: dotnet build StrategyExporter.Tests/StrategyExporter.Tests.csproj --no-restore

    - name: Test
      run: dotnet test StrategyExporter.Tests/StrategyExporter.Tests.csproj --no-build --verbosity normal

    - name: Report Failure
      if: failure() && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request')
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RUN_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: |
        issue_title="CI Failure: .NET Tests"
        # Search for an existing open issue with the same title
        existing_issue=$(gh issue list --search "$issue_title in:title state:open" --json number --jq '.[0].number')
        
        if [ -n "$existing_issue" ]; then
          echo "Updating existing issue #$existing_issue"
          gh issue comment "$existing_issue" --body ".NET tests failed again on run [$RUN_LINK]($RUN_LINK).
          
          **Action Items:**
          - [ ] Review failure logs
          - [ ] Fix the regression
          - [ ] Verify locally"
        else
          echo "Creating new issue..."
          gh issue create --title "$issue_title" \
            --body "### .NET Test Failure\n\nThe .NET tests failed on run [$RUN_LINK]($RUN_LINK).\n\nPlease investigate the logs.\n\n**Action Items:**\n- [ ] Review failure logs\n- [ ] Fix the regression\n- [ ] Verify locally" \
            --label "bug"
        fi

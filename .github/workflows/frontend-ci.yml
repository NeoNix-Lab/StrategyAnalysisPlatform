name: Frontend CI

on:
  push:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main", "develop", "version-2" ]
    paths:
      - 'frontend/**'

permissions:
  contents: read
  issues: write


jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Report Failure
      if: failure() && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request')
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RUN_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: |
        issue_title="CI Failure: Frontend Tests"
        # Search for an existing open issue with the same title
        existing_issue=$(gh issue list --search "$issue_title in:title state:open" --json number --jq '.[0].number')
        
        if [ -n "$existing_issue" ]; then
          echo "Updating existing issue #$existing_issue"
          gh issue comment "$existing_issue" --body "Frontend tests failed again on run [$RUN_LINK]($RUN_LINK).
          
          **Action Items:**
          - [ ] Review failure logs
          - [ ] Fix the regression
          - [ ] Verify locally"
        else
          echo "Creating new issue..."
          gh issue create --title "$issue_title" \
            --body "### Frontend Test Failure\n\nThe frontend tests failed on run [$RUN_LINK]($RUN_LINK).\n\nPlease investigate the logs.\n\n**Action Items:**\n- [ ] Review failure logs\n- [ ] Fix the regression\n- [ ] Verify locally" \
            --label "bug"
        fi

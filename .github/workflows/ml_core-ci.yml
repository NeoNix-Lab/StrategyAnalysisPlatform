name: ML Core CI

on:
  push:
    branches: [ "main", "develop", "version-2", "feat/ssot-contracts" ]
    paths:
      - 'services/ml_core/**'
      - 'packages/quant_shared/**'
  pull_request:
    branches: [ "main", "develop", "version-2", "feat/ssot-contracts" ]
    paths:
      - 'services/ml_core/**'
      - 'packages/quant_shared/**'

permissions:
  contents: read
  issues: write

jobs:
  test:
    name: Test ml_core
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e packages/quant_shared
        pip install -e services/ml_core
        if [ -f "services/ml_core/requirements.txt" ]; then pip install -r services/ml_core/requirements.txt; fi
        pip install pytest httpx

    - name: Test with pytest
      working-directory: services/ml_core
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        pytest -v

    - name: Create Issue on Failure
      if: failure()
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Test Failure: ml_core"
        body: |
          ### ML Core Test Failure
          The tests for `ml_core` failed on run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
